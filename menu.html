<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | One Fell Soup</title>

    <style>
        /*
            desktop flexbox:
            
        */
        body {
            margin: auto;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column wrap;
        }

        ul {
            background-color: bisque;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            width: 200px;
            display: inline;
            text-align: center;
        }

        .soup-item {
            width: 100%;
            background-color: bisque;
        }

        .soup-grid {
            display: flex;
            flex-flow: column nowrap;
            margin:auto;
            justify-content: space-evenly;
            gap: 50px;
            align-items: center;
            border: 2px solid black;
            width:50vw;
        }
        

        footer {
            background-color: rgb(229, 206, 162);
        }


        @media all and (min-width:650px) {
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: row nowrap;
        }

        .soup-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            margin:auto;
            align-items: center;
            border: 2px solid black;
            width:80vw;
        }

        .soup-item {
            background-color: rgb(152, 196, 152);
        }
    }
    </style>
</head>
